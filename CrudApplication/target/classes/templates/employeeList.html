<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>

<h2 style="
margin: 20px 0 0 20px;
font-family: fangsong;
border-radius: 20px;
font-weight: bold;">Employee List</h2>
<hr>
<a th:href="@{/employees/ShowFormForAdd}" class="btn btn-info btn-sm mb-3 " style="margin-left: 15px;">Add Employee</a>
<div class="container">
<table class="table table-striped table-bordered">
    <thead class="table-info">
    <tr>
    
        <th >First Name</th>
        <th >Last Name</th>
        <th >Email</th>
        <th  colspan="2">Actions</th>
            
        </th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}" >
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.email}"></td>

      <td><a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}"
        class="btn btn-info btn-sm">
         Update
     </a> </td>  
     <td><a th:href="@{/employees/delete(employeeId=${employee.id})}"
        class="btn btn-danger btn-sm">
         Delete
     </a> </td>  
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
