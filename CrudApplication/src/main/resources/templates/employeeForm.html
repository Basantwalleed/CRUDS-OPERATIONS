<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
<div class="container">
    <p class="h4 mb-4">Save Employee</p>
    <form class="container mt-3" method="post" action="#" th:action="@{/employees/save}" th:object="${employees}">
    <input type="hidden" th:field="*{id}" />

    <div class="col-12">
        <label class="form-label">First Name</label>
        <input th:field="*{firstName}" type="text" class="form-control mb-3"  placeholder="First Name">
    </div>
    <div class="col-12">
        <label  class="form-label">Last Name</label>
        <input th:field="*{lastName}" type="text" class="form-control mb-3"  placeholder="Last Name">
    </div>
    <div class="col-md-6">
        <label class="form-label">Email</label>
        <input th:field="*{email}" type="email" class="form-control mb-3" placeholder="Email" >
    </div>
    <button type="submit" class="btn btn-info col-2">Save</button>
</form>
</div>
</body>
</html>
